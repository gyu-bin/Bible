    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(to bottom, #fdf1f1, #ffe6e6);
            color: #333;
            height: 100vh;
            text-align: center;
        }

        .container {
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #b63e3e;
            margin: 0;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 400;
            color: #b63e3e;
            background-color: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
        }
        .imageContainer {
            position: relative;
            top: 100px;
            /*width: 300px; !* 이미지 컨테이너 크기 *!*/
        }

        .imageContainer .bible {
            z-index: 1;
            width: 350px; /* 성경 이미지 크기 */
        }

        .verse-box {
            padding: 40px 30px;
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .verse-box.show {
            opacity: 1;
        }
        .verse {
            font-size: 1.8rem;
            font-weight: bold;
            color: #6e4f3a;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .reference {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #8c6f54;
        }
        button {
            background: linear-gradient(to right, #ff5252, #ff7979);
            color: white;
            font-size: 30px;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .progress-container {
            margin-top: 20px;
            position: relative;
            width: 80%;
            height: 10px;
            background: #f3e6d6;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px auto;
            display: none; /* 처음에는 숨김 */
        }
        .progress-bar {
            position: absolute;
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #ff6f61, #ff8a65);
        }
        .loading-text {
            font-size: 1.2rem;
            color: #8c6f54;
            margin-top: 10px;
            display: none; /* 처음에는 숨김 */
        }

        /* 반응형 스타일 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1rem;
            }
            .verse {
                font-size: 1.4rem;
            }
            .reference {
                font-size: 0.9rem;
            }
            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }
            h2 {
                font-size: 0.9rem;
            }
            .verse-box {
                padding: 10px; /* 모바일 여백 추가 */
                margin: 0 10px; /* 양쪽 여백 */
            }
            .verse {
                font-size: 1.2rem;
            }
            .reference {
                font-size: 0.8rem;
            }
            button {
                padding: 8px 16px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>2025 내게 주신 하나님의 말씀</h1>
    <h2>지인들과 함께 내게 주신 말씀을 나눠보세요</h2>
    <div class="imageContainer">
<!--        <img src="/heartandbible.png" alt="Bible" class="bible">-->
        <img src="https://gyu-bin.github.io/Bible/heartandbible.png" alt="Bible" class="bible">
    </div>
    <div class="verse-box" id="verseBox">
        <p class="verse" id="verse">"너희는 세상의 빛이라"</p>
        <p class="reference" id="reference">마태복음 5:14</p>
    </div>
    <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <p class="loading-text" id="loadingText">말씀을 뽑고 있습니다...</p>
    <button id="verseButton">말씀 뽑기</button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        console.log("DOMContentLoaded 이벤트 실행됨");

        const verseButton = document.getElementById("verseButton");
        const verseBox = document.getElementById("verseBox");
        const verseText = document.getElementById("verse");
        const referenceText = document.getElementById("reference");
        const progressBar = document.getElementById("progressBar");
        const progressContainer = document.getElementById("progressContainer");
        const loadingText = document.getElementById("loadingText");

        // 카카오톡 공유 버튼 생성
        const kakaoButton = document.createElement('button');
        kakaoButton.innerText = '카카오톡 공유';
        kakaoButton.style.margin = '20px auto'; // 버튼을 중앙에 배치
        kakaoButton.style.display = 'block';    // block 속성으로 중앙 정렬 보장
        kakaoButton.style.padding = '10px 20px';
        kakaoButton.style.background = '#FEE500';
        kakaoButton.style.color = '#3D1D1E';
        kakaoButton.style.border = 'none';
        kakaoButton.style.borderRadius = '5px';
        kakaoButton.style.cursor = 'pointer';
        kakaoButton.style.display = 'none'; // 처음에는 숨김
        kakaoButton.addEventListener('click', shareToKakao);

        // 카카오톡 공유 버튼을 DOM에 추가 (디자인을 위해 아래로 배치)
        document.querySelector('.container').appendChild(kakaoButton);

        if (!verseButton || !verseBox || !verseText || !referenceText || !progressBar || !loadingText || !progressContainer) {
            console.error("필수 요소를 찾을 수 없습니다!");
            return;
        }

        // 말씀 목록
        const verses = [
            { verse: "내게 능력 주시는 자 안에서 내가 모든 것을 할 수 있느니라.", reference: "빌립보서 4:13" },
            { verse: "우리가 알거니와 하나님을 사랑하는 자, 곧 그의 뜻대로 부르심을 입은 자들에게는 모든 것이 합력하여 선을 이루느니라.", reference: "로마서 8:28" },
            { verse: "두려워하지 말라. 내가 너와 함께 함이라 놀라지 말라 나는 네 하나님이 됨이라 내가 너를 굳세게 하리라. 참으로 너를 도와주리라 참으로 나의 의로운 오른손으로 너를 붙들리라.", reference: "이사야 41:10" },
            { verse: "수고하고 무거운 짐 진 자들아 다 내게로 오라. 내가 너희를 쉬게 하리라.", reference: "마태복음 11:28" },
            { verse: "주의 말씀은 내 발에 등이요 내 길에 빛이니이다.", reference: "시편 119:105" },
            { verse: "아무것도 염려하지 말고, 오직 모든 일에 기도와 간구로 너희 구할 것을 감사함으로 하나님께 아뢰라. 그리하면 모든 지각에 뛰어난 하나님의 평강이 그리스도 예수 안에서 너희 마음과 생각을 지키시리라.", reference: "빌립보서 4:6-7" },
            { verse: "너의 행사를 여호와께 맡기라. 그리하면 네가 경영하는 것이 이루어지리라.", reference: "잠언 16:3" },
            { verse: "내 형제들아, 너희가 여러 가지 시험을 당하거든 온전히 기쁘게 여기라. 이는 너희 믿음의 시련이 인내를 만들어 내는 줄 너희가 앎이라.", reference: "야고보서 1:2-4" },
            { verse: "그러므로 우리가 낙심하지 아니하노니 우리의 겉사람은 낡아지나 우리의 속사람은 날로 새로워지도다.", reference: "고린도후서 4:16" },
            { verse: "하나님이 우리에게 주신 것은 두려워하는 마음이 아니요 오직 능력과 사랑과 절제하는 마음이니.", reference: "디모데후서 1:7" },
            { verse: "그의 노여움은 잠깐이요 그의 은총은 평생이로다 저녁에는 울음이 깃들지라도 아침에는 기쁨이 오리로다.", reference: "시편 30:5" },
            { verse: "무슨 일을 하든지 마음을 다하여 주께 하듯 하고 사람에게 하듯 하지 말라.", reference: "골로새서 3:23" },
            { verse: "모든 지킬 만한 것 중에 더욱 네 마음을 지키라 생명의 근원이 이에서 남이니라.", reference: "잠언 4:23" },
            { verse: "너희가 내 안에 거하고 내 말이 너희 안에 거하면 무엇이든지 원하는 대로 구하라. 그리하면 이루리라.", reference: "요한복음 15:7" },
            { verse: "나의 영혼아 잠잠히 하나님만 바라라. 무릇 나의 소망이 그로부터 나오는도다.", reference: "시편 62:5" },
            { verse: "그러므로 내 사랑하는 형제들아 견고하며 흔들리지 말며 항상 주의 일에 더욱 힘쓰는 자들이 되라. 이는 너희 수고가 주 안에서 헛되지 않은 줄 앎이라.", reference: "고린도전서 15:58" },
            { verse: "소망의 하나님이 모든 기쁨과 평강을 믿음 안에서 너희에게 충만하게 하사 성령의 능력으로 소망이 넘치게 하시기를 원하노라.", reference: "로마서 15:13" },
            { verse: "주께서 생명의 길을 내게 보이시리니 주의 앞에는 충만한 기쁨이 있고 주의 오른쪽에는 영원한 즐거움이 있나이다.", reference: "시편 16:11" },
            { verse: "사람의 마음에는 많은 계획이 있어도 오직 여호와의 뜻만이 완전히 서리라.", reference: "잠언 19:21" },
            { verse: "구하라 그러면 너희에게 주실 것이요 찾으라 그러면 찾아낼 것이요 문을 두드리라 그러면 너희에게 열릴 것이니.", reference: "마태복음 7:7" },
            { verse: "기도를 계속하고 기도에 감사함으로 깨어 있으라.", reference: "골로새서 4:2" },
            { verse: "공의와 인자를 따라 구하는 자는 생명과 공의와 영광을 얻느니라.", reference: "잠언 21:21" },
            { verse: "내가 두려워하는 날에는 주를 의지하리이다.", reference: "시편 56:3" },
            { verse: "주 앞에서 낮추라. 그리하면 주께서 너희를 높이시리라.", reference: "야고보서 4:10" },
            { verse: "여호와 하나님은 해요 방패이시라 여호와께서 은혜와 영화를 주시며 정직히 행하는 자에게 좋은 것을 아끼지 아니하실 것이니이다.", reference: "시편 84:11" },
            { verse: "사람이 마음으로 자기의 길을 계획할지라도 그의 걸음을 인도하시는 이는 여호와시니라.", reference: "잠언 16:9" },
            { verse: "그런즉 믿음, 소망, 사랑 이 세 가지는 항상 있을 것인데 그중의 제일은 사랑이라.", reference: "고린도전서 13:13" },
            { verse: "무엇보다도 뜨겁게 서로 사랑할지니 사랑은 허다한 죄를 덮느니라.", reference: "베드로전서 4:8" },
            { verse: "항상 기뻐하라 쉬지 말고 기도하라 범사에 감사하라 이는 그리스도 예수 안에서 너희를 향하신 하나님의 뜻이니라.", reference: "데살로니가전서 5:16-18" },
            { verse: "아무 일에든지 다툼이나 허영으로 하지 말고 오직 겸손한 마음으로 각각 자기보다 남을 낫게 여기며.", reference: "빌립보서 2:3" },
            { verse: "내가 여호와를 항상 송축하며 내 입술로 항상 주를 찬양하리이다.", reference: "시편 34:1" },
            { verse: "너희 중에 누구든지 지혜가 부족하거든 모든 사람에게 후히 주시고 꾸짖지 아니하시는 하나님께 구하라. 그리하면 주시리라.", reference: "야고보서 1:5" },
            { verse: "오직 우리의 시민권은 하늘에 있는지라 거기로부터 구원하는 자 곧 주 예수 그리스도를 기다리노니.", reference: "빌립보서 3:20" },
            { verse: "일어나라 빛을 발하라 이는 네 빛이 이르렀고 여호와의 영광이 네 위에 임하였음이니라.", reference: "이사야 60:1" },
            { verse: "너희를 부르신 하나님은 미쁘시니 너희를 우리 주 예수 그리스도의 날에 책망할 것이 없게 하시리라.", reference: "고린도전서 1:9" },
            { verse: "백성들아 시시로 그를 의지하고 그의 앞에 마음을 토하라 하나님은 우리의 피난처시로다.", reference: "시편 62:8" },
            { verse: "그러나 내가 가는 길을 그가 아시나니, 그가 나를 단련하신 후에는 내가 정금같이 나오리라.", reference: "욥기 23:10" },
            { verse: "여호와께서 주시는 복은 사람을 부하게 하고 근심을 겸하여 주지 아니하시느니라.", reference: "잠언 10:22" },
            { verse: "서로 친절히 하며 불쌍히 여기며 서로 용서하기를 하나님이 그리스도 안에서 너희를 용서하심과 같이 하라.", reference: "에베소서 4:32" },
            { verse: "주께서는 미쁘사 너희를 굳건하게 하시고 악한 자에게서 지키시리라.", reference: "데살로니가후서 3:3" },
            { verse: "여호와가 너를 항상 인도하여 메마른 곳에서도 네 영혼을 만족하게 하며 네 뼈를 견고하게 하리니 너는 물 댄 동산 같겠고 물이 끊어지지 아니하는 샘 같을 것이라.", reference: "이사야 58:11" },
            { verse: "풀은 마르고 꽃은 시드나 우리 하나님의 말씀은 영원히 서리라.", reference: "이사야 40:8" },
            { verse: "그러므로 너희 담대함을 버리지 말라 이것이 큰 상을 얻게 하느니라 너희에게 인내가 필요함은 너희가 하나님의 뜻을 행한 후에 약속을 받기 위함이라.", reference: "히브리서 10:35-36" },
            { verse: "이것을 너희에게 이름은 너희로 내 안에서 평안을 누리게 하려 함이라 세상에서는 너희가 환난을 당하나 담대하라 내가 세상을 이기었노라", reference: "요한복음 16:33" },
            { verse: "나의 반석이시요 나의 구속자이신 여호와여 내 입의 말과 마음의 묵상이 주의 앞에 열납되기를 원하나이다.", reference: "시편 19:14" },
            { verse: "스스로 속이지 말라 하나님은 업신여김을 받지 아니하시나니 사람이 무엇으로 심든지 그대로 거두리라.", reference: "갈라디아서 6:7" },
            { verse: "지혜를 얻은 자와 명철을 얻은 자는 복이 있나니.", reference: "잠언 3:13" },
            { verse: "나의 도움이 천지를 지으신 여호와에게서로다.", reference: "시편 121:2" },
            { verse: "그런즉 너희가 먹든지 마시든지 무엇을 하든지 다 하나님의 영광을 위하여 하라.", reference: "고린도전서 10:31" },
            { verse: "너는 마음을 다하고 뜻을 다하고 힘을 다하여 네 하나님 여호와를 사랑하라.", reference: "신명기 6:5" },
            { verse: "의의 열매는 화평이요 의의 결과는 영원한 평안과 안전이라.", reference: "이사야 32:17" },
            { verse: "오직 선을 행함과 서로 나누어 주기를 잊지 말라 하나님은 이같은 제사를 기뻐하시느니라.", reference: "히브리서 13:16" },
